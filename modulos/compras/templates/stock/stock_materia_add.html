<div class="modal-dialog" role="document">
    <form id="stockForm" method="POST" action="{% url 'compras:stock_add' %}">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Agregar un Stock</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="bs-component">
                        <div class="show-errors">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ruc: </label>
                        {{ form.materia }}
                    </div>

                    <div class="form-group">
                        <label class="control-label">Raz√≥n Social: </label>
                        {{ form.cantidad }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="create_ajax_stock()">Registrar Proveedor</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </form>
</div>
