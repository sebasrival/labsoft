<div class="modal-dialog" role="document">
    <form id="provForm" method="POST" action="{% url 'compras:proveedor_add' %}">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Agregar un Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="bs-component">
                        <div class="show-errors">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ruc: </label>
                        {{ form.ruc }}
                    </div>

                    <div class="form-group">
                        <label class="control-label">Razón Social: </label>
                        {{ form.razon_social }}
                    </div>
                    <div class="form-group">
                        <label class="control-label">Teléfono: </label>
                        {{ form.telefono }}
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email: </label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label class="control-label">Dirección: </label>
                        {{ form.direccion }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="create_ajax_prov()">Registrar Proveedor</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </form>
</div>
